<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-zoom</title>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="app" class="flex flex-col h-screen clr-white ov-hidden">
            <!-- Header -->
            <header class="flex ai-center jc-end fixed w-100p t-0 p-8 z-10 bg-black">
                <a href="#" class="flex ai-center jc-center mr-8 p-8 bdrd-4 bg-gradient">
                    <span class="flex ai-center jc-center w-24 h-24 mr-8"><ion-icon name="albums" class="fsz-24"></ion-icon></span>
                    <span class="flex">Speaker View</span>
                </a>
                <a href="#" class="flex ai-center jc-center mr-8 p-8 bdrd-4 bg-gradient">
                    <span class="flex ai-center jc-center w-24 h-24"><ion-icon name="expand" class="fsz-24"></ion-icon></span>
                </a>
            </header>

            <!-- Main -->
            <main class="flex flex-grow-1 bg-black"></main>

            <!-- Navigation -->
            <nav class="flex fixed jc-between b-0 p-6 w-100p z-10 bg-lightblack">
                <!-- Block 1 -->
                <div class="flex ai-center jc-center fsz-14">
                    <a href="#" class="flex ai-center p-4 px-6 mr-4 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col min-w-32 mr-4">
                            <span class="material-icons-outlined md-24">mic</span>
                            <span>Mute</span>
                        </div>
                        <span class="material-icons-outlined">expand_less</span>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col min-w-32 mr-4">
                            <span class="material-icons md-24">videocam</span>
                            <span>Stop Video</span>
                        </div>
                        <span class="material-icons">expand_less</span>
                    </a>
                </div>
                <!-- Block 2 -->
                <div class="flex ai-center jc-around fsz-14">
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons md-24">person_add</span>
                            <span>Invite</span>
                        </div>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons md-24">people</span>
                            <span>Manage Partecipants</span>
                        </div>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons md-24">poll</span>
                            <span>Polling</span>
                        </div>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons md-24 clr-green">screen_share</span>
                            <span>Share Screen</span>
                        </div>
                        <span class="material-icons">expand_less</span>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons md-24">sms</span>
                            <span>Chat</span>
                        </div>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons md-24">radio_button_checked</span>
                            <span>Record</span>
                        </div>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons-sharp md-24">grid_view</span>
                            <span>Breakout Rooms</span>
                        </div>
                    </a>
                    <a href="#" class="flex ai-center p-4 px-6 mr-8 bdrs-4 td-none clr-white trs-background">
                        <div class="flex ai-center jc-center flex-col mr-4">
                            <span class="material-icons-sharp md-24">more_horiz</span>
                            <span>More</span>
                        </div>
                    </a>
                </div>
                <!-- Block 3 -->
                <div class="flex ai-stretch jc-center fsz-14 fw-700">
                    <a href="#" class="flex ai-stretch p-4 px-6 mr-8 bdrs-4 td-none clr-red bg-rgb-white-20">
                        <div class="flex ai-center jc-center mr-4">
                            <span>End Meeting</span>
                        </div>
                    </a>
                </div>
            </nav>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
